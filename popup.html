<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Muted</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .title {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4285f4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .settings {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
    }
    .setting {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .setting label {
      margin-left: 8px;
      flex-grow: 1;
    }
    .status {
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="title">Muted</div>
  
  <div class="button-container">
    <button id="mute-current">Mute Current Tab</button>
    <button id="unmute-current">Unmute Current Tab</button>
    <button id="mute-all">Mute All Tabs</button>
    <button id="unmute-all">Unmute All Tabs</button>
  </div>
  
  <div class="settings">
    <div class="setting">
      <input type="checkbox" id="auto-mute">
      <label for="auto-mute">Auto-mute new tabs</label>
    </div>
  </div>
  
  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
